<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smelly Cat Games</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/svg+xml" href="/public/assets/Smelly_darkmode.svg">
  <link rel="preload" href="/public/assets/PixelatedElegance.ttf" as="font" type="font/ttf" crossorigin>
  <style>
    @font-face {
      font-family: 'PixelatedElegance';
      src: url('/public/assets/PixelatedElegance.ttf') format('truetype');
      font-display: swap;
    }
  </style>
</head>
<body>
  <header>
    <img src="/public/assets/SmellyCat_darkmode.svg" alt="Smelly Cat Games Logo" class="brand-logo left">
  </header>
  <main>
    <div class="bg-grid"></div>
    <section class="intro">
      <img src="/public/assets/Smelly_darkmode.svg" alt="Smelly Cat Logo" class="cat-icon">
      <h1>Smelly Cat Games</h1>
      <h2>Indie Game Dev from California</h2>
      <p class="desc">
        Hi! I'm a solo indie game dev based in Southern California.<br>
      </p>
    </section>
    <section class="cursor-fun">
      <div class="cursor-orb"></div>
      <div class="cursor-trail"></div>
      <div class="cursor-bubbles"></div>
      <h3>Move your mouse around!</h3>
      <p class="cursor-tip">Watch the magic follow your cursor.</p>
    </section>
  </main>
  <footer>
    <span>&copy; 2025 Smelly Cat Games</span>
  </footer>
  <script src="main.js"></script>
</body>
</html>
